<!DOCTYPE html>
<html>
    <head>

        <!--create icon, link to main.css and title the webpage tab-->
        <link rel="icon" href="images/profile1.png">
        <link href="css/main.css" rel="stylesheet" type="text/css" media="all"/>
        <title>Roger Qiu - Web Portfolio</title>
    </head>
    <body>

        <!-- set all of body to "container" style-->
        <div class="container">
            
            <!-- navbar, header logo style for profile pic-->
            <nav class="bx navbar">
                <div class="header-logo">
                    <img src="images/profile1.png">
                </div>
                <!-- header-link style for links-->
                <div class="header-link">
                    <a href="https://github.com/rogerqiu7/Python-Projects">Python Projects</a>
                    <a href="https://www.linkedin.com/in/roger-qiu-apma%C2%AE-998b3b127/">My LinkedIn</a>                    
                </div>
            </nav>
            
            <!-- hero style box, hero-1 style, with picture and button-->
            <div class="bx hero">
                <div class="hero-1 hero-cta">
                    <h1>Hi, Welcome to my Webpage!</h1>
                    <p>This is a webpage I've built using HTML and CSS</p>
                    <button type="button">Click here for Resume</button>
                </div>
                <div class="hero-1 hero-image">
                    <img src="images/usd.jpg" alt="usd">
                </div>
            </div>

            <!-- about me, section-->
            <div class="bx about">
                <p>About me
                </p>
                <b>
                    - I am from Houston Texas
                </b>
            </div>

            <!-- pictures section-->
            <div class="bx content">
                <h2>Pictures</h2>
                <div class="content-info">
                    <div>
                        <img src="images/tucker1.jpg">
                        <p>My Cat, Tucker</p>
                    </div>
                    <div>
                        <img src="images/food1.jpg">
                        <p>Food</p>
                    </div>
                    <div>
                        <img src="images/denver1.jpg">
                        <p>Denver Vacation</p>
                    </div>
                </div>
            </div>

            <!-- send message section-->
            <div class="bx msg">
                <div class="msg-item msg-text">
                    <h3>Feel free to send a message to my email!</h3>
                    <p>Enter your message and email below!</p>
                </div>
                <div class="msg-item msg-button">
                    <button type="button">Send here</button>
                </div>
            </div>
            <div class="bx footer">
                Created using HTML and CSS
            </div>
        </div>
    </body>
</html>
