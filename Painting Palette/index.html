<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting Palette</title>
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/310/paintbrush_1f58c-fe0f.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Painting Palette Header-->
  <body>
    <header class="header">
      <h1 class="title">üñåÔ∏è Painting Palette</h1>
    </header>

    <!-- Painting option buttons-->
    <main class="main">
      <div class="settings">
        <div class="size-value"> Choose your color in the box below: </div>
        <input id="colorPicker" type="color" value="#ffd700" />
        <button id="colorBtn">Selected Color</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div class="size-value"> Palette Size:</div>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>

      <!-- Grid for painting-->
      <div id="grid" class="grid"></div>

    </main>
    
    <!-- footer info-->
    <footer class="footer">
      Page created using HTML, CSS & Javascript, source code available <a href="https://github.com/rogerqiu7/Web-Portfolio"> here on my GitHub </a>
    </footer>

    <!-- Javascript-->
    <script src="script.js"></script>
  </body>
</html>
